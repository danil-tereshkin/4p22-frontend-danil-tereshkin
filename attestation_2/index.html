<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attestation 1</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/fonts.css" type="text/css">
</head>

<body>
    <header class="main-header">
        <div class="main-header__logo"></div>
        <h1 class="main-header__heading">PCS Frontend</h1>
        <ul class="main-header__menu">
            <li class="main-header__menu_list">
                <a class="main-header__menu list__item_registration-link" href="registration.html"
                    rel="nofollow noopener noreferrer">Регистрация</a>
            </li>
            <li class="main-header__menu_list">
                <a class="main-header__menu list__item_login-link list__item_theme_current-page" href="index.html"
                    rel="nofollow noopener noreferrer">Вход</a>
            </li>
        </ul>
    </header>
    <form class="login-form" action="">
        <h2 class="login-form__heading">Вход</h2>
        <label class="login-form__email-label" for="email">Email</label>
        <input class="login-form__email-input" id="email" type="email" name="email" placeholder="Введите E-mail">
        <label class="login-form__password-label" for="password">Пароль</label>
        <input class="login-form__password-input" id="password" type="password" name="pass"
            placeholder="Введите пароль">
        <button class="login-form__button">Войти</button>
    </form>
</body>

</html>
