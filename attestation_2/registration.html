<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attestation 1</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/fonts.css" type="text/css">
</head>

<body>
    <header class="main-header">
        <div class="main-header__logo"></div>
        <h1 class="main-header__heading">PCS Frontend</h1>
        <ul class="main-header__menu">
            <li class="main-header__menu_list">
                <a class="main-header__menu list__item_registration-link list__item_theme_current-page"
                    href="registration.html" rel="nofollow noopener noreferrer">Регистрация</a>
            </li>
            <li class="main-header__menu_list">
                <a class="main-header__menu list__item_login-link" href="index.html"
                    rel="nofollow noopener noreferrer">Вход</a>
            </li>
        </ul>
    </header>
    <main>
        <form class="registration-form" name="registrationform" action="">
            <h2 class="registration-form__heading">Регистрация</h2>
            <label class="registration-form__email-label theme_star" for="email">*</label>
            <label class="registration-form__email-label" for="email">Email</label>
            <input class="registration-form__email-input" id="email" type="email" name="email"
                placeholder="Введите E-mail">
            <label class="registration-form__password-label theme_star" for="password">*</label>
            <label class="registration-form__password-label" for="password">Пароль</label>
            <input class="registration-form__password-input" id="password" type="password" name="pass"
                placeholder="Введите пароль">
            <label class="registration-form__confirm-password-label theme_star" for="confirm-password">*</label>
            <label class="registration-form__confirm-password-label" for="confirm-password">Подтверждение пароля</label>
            <input class="registration-form__confirm-password-input" id="confirm-password" type="password"
                name="confirmPass" placeholder="Подтвердите пароль">
            <h3 class="registration-form__gender-heading">Пол</h3>
            <div class="registration-form__gender_male">
                <input id="gender-male" type="radio" name="gender" value="male">
                <label for="gender-male">Мужчина</label>
            </div>
            <div class="registration-form__gender_female">
                <input id="gender-female" type="radio" name="gender" value="female">
                <label for="gender-female">Женщина</label>
            </div>
            <label class="registration-form__about-me-label" for="about-me">О себе</label>
            <textarea class="registration-form__about-me-input" id="about-me" type="text" name="aboutMe"
                placeholder="Расскажите о себе..."></textarea>
            <div class="registration-form__subscribe">
                <input id="subscribe" type="checkbox" name="subscribe">
                <label for="subscribe">Я согласен получать обновления на почту</label>
            </div>
            <button id="submit" class="registration-form__button">Регистрация</button>
            <div class="email-wrong"></div>
            <div class="pass-wrong"></div>
            <div class="confirm-pass-wrong"></div>
        </form>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
