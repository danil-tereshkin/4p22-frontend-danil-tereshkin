<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 7. Login Form</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/fonts.css" type="text/css">
</head>

<body>
    <main class="content">
        <form class="login-form" action="">
            <h1 class="login-form__heading">Input</h1>
            <input class="login-form__input-email" id="email" type="email" name="email" placeholder="Enter email">
            <label class="login-form__input-email-label" for="email">Email</label>
            <input class="login-form__input-password" id="password" type="password" name="password"
                placeholder="Enter password">
            <label class="login-form__input-password-label" for="password">Password</label>
            <div class="login-form__subscribe">
                <input class="login-form__subscribe-input" id="subscribe" type="checkbox" name="subscribe" value="yes">
                <div class="login-form__subscribe-input_decoratfion"></div>
                <label class="login-form__subscribe-input-label" for="subscribe">I agree to receive updates by
                    email</label>
            </div>
            <button class="login-button">Login</button>
        </form>
    </main>
</body>

</html>
